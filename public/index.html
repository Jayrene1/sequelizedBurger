<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Eat-da-burger</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css">
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center mb-3" id="top-bar">
                    <img src="/assets/images/burger.png" alt="burger" />
                    <h1> Eat-Da-Burger! </h1>
                </div>
                <div class="col-md-6 text-center d-flex flex-wrap justify-content-between" id="burgers"></div>
                <div class="col-md-6 text-center" id="burgers-devoured"></div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="offset-md-3"></div>
                <div class="col-md-6 text-center enter_section">
                    <form>
                        <input type="text" class="form-control form-control-lg" name="burger_name" id="burger_text">
                        <button class="btn btn-primary" id="add-burger">Submit</button>
                    </form>
                    <p>Enter a burger you want to eat Click the "Submit" button.</p>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/assets/js/script.js"></script>
	</body>
</html>
